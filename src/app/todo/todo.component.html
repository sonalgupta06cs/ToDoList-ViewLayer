<h1>Todo</h1>
<div class="container">

   <fieldset class="form-group">
      <label>Description</label> 
      <input type="text" [(ngModel)]="todo.task" class="form-control" name="task" required>
   </fieldset>

   <fieldset class="form-group">
      <label>Target Date</label> 
      <input type="date" [(ngModel)]="todo.date" class="form-control" name="date" required>
   </fieldset>

   <button class="btn btn-success" (click)="saveTodo()">Save</button>


</div>
