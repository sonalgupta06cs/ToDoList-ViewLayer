
<h1>Welcome!</h1>
<div class="container">
    Welcome {{name}} You can manage your todo's <a routerLink="/todos"> here </a>
</div>

<div class="container">
    Click here to get the customized welcome message
    <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success">Get Welcome Message</button>
</div>

<div class="container" *ngIf="welcomeMessageFromService">
    <h2>Your customized welcome message</h2>
    {{welcomeMessageFromService}}
</div>

 <div class="container" *ngIf="errorMessage">
    <h3>Some error has occurred.</h3>
    {{errorMessage}}
</div>
